<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="birthday-body">
    <div class="birthday-container">
        <h1 id="greeting">圣诞快乐！</h1>
        <div class="cake-container">
            <img src="christmas 1.jpeg" alt="生日蛋糕" class="cake-image">
        </div>
        <button id="play-music">奏响圣诞歌</button>
        <div class="message-container" id="message-container" style="display: none;">
            <p id="birthday-message">祝你圣诞快乐，身体健康，心想事成！！！</p>
            <div class="extended-wishes">
                <p>愿你的每一天都如在节日般开心，</p>
                <p>愿你所有的梦想都能成真，</p>
                <p>愿你的未来充满无限可能。</p>
                <p class="signature">——永远祝福你的朋友</p>
            </div>
        </div>
    </div>
    <audio id="birthday-song" src="christmas-440431.mp3" preload="auto" autoplay></audio>
    <div class="balloons">
        <div class="balloon balloon-1"></div>
        <div class="balloon balloon-2"></div>
        <div class="balloon balloon-3"></div>
        <div class="balloon balloon-4"></div>
        <div class="balloon balloon-5"></div>
    </div>
    <div class="confetti-container"></div>
    <script src="birthday.js"></script>
</body>
</html>
